<h4 *ngIf="questionList.length === 0; else showList">There is no question added</h4>

<ng-template #showList>
  <h4>Questions list: {{ questionList.length }}</h4>
  <school-manangement-question-list-item 
    *ngFor="let questionItem of questionList"
    [questionItem]="questionItem"
  ></school-manangement-question-list-item>
</ng-template>
